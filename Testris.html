<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Tetris</title>"Testris.css">
  <style>
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="controls">
    <button class="btn" onclick="move(-1)">&#8592;</button>
    <button class="btn" onclick="rotate()">↻</button>
    <button class="btn" onclick="move(1)">&#8594;</button>
    <button class="btn" onclick="drop()">⬇</button>
  </div>
  <script src="Testris.js">
  </script>
</body>
</html>
